<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor Game</title>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Game</h1>
        <h3 class="gameText" id="playerText">Player :</h3>
        <h3 class="gameText" id="computerText">Computer :</h3>
        <h3 class="gameText" id="resultText">Result :</h3>

        <button class="btn btn1">Rock</button>
        <button class="btn btn2">Paper</button>
        <button class="btn btn3">Scissors</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
